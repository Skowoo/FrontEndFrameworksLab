<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue instance example</title>
</head>
<body>
    <div id="app">
        Czas: {{ time }}
    </div> 
<script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script> 
<script> 
    const vm = Vue.createApp({
        data(){
            return{
                time: ''
            }
        }
    }).mount("#app")

    setInterval(() => {
        vm.time = new Date().toLocaleTimeString();
    }, 1000)
</script>
</body>
</html>
