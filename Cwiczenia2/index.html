<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue instance example</title>
</head>
<body>
    <div id="app">
        <button v-on:click="handleClickRaw">Przycisk 1</button>
        <button @click="handleClickRaw">Przycisk 2</button> 
        <button @click="count++">Przycisk dodawania</button>
        <button @click="evt => handleClick('Kliknieto button 4', evt)">Przycisk</button>
        <a href="https://wsei.edu.pl/" @click.prevent = 'handleLink'>WSEI</a>
        <div>{{ count }}</div>
    </div> 
<script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script> 
<script src="main.js"></script>
</body>
</html>
