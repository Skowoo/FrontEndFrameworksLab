<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue instance example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <button class="btn btn-primary" @click="startProgress">Start</button>
        <div class="progress mt-3">
            <div role="progressbar" :style="{ width: progress + '%', backgroundColor: progressColor }"></div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
