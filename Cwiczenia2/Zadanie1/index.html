<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue instance example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <button class='btn btn-primary' @click="primary = !primary">Przycisk 1</button>
        <button class='btn btn-secondary' @click="secondary = !secondary">Przycisk 1</button>
        <button class='btn btn-success' @click="success = !success">Przycisk 1</button>
        <button class='btn btn-danger' @click="danger = !danger">Przycisk 1</button>
        <div v-if="primary" class="alert alert-primary" role="alert">
            This is a primary alert—check it out!
          </div>
          <div v-if="secondary" class="alert alert-secondary" role="alert">
            This is a secondary alert—check it out!
          </div>
          <div v-if="success" class="alert alert-success" role="alert">
            This is a success alert—check it out!
          </div>
          <div v-if="danger" class="alert alert-danger" role="alert">
            This is a danger alert—check it out!
          </div>
    </div> 
<script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script> 
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
